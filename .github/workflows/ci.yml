name: Playwright BDD Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  # ---------------------------
  # UI Tests (BDD)
  # ---------------------------
  ui-tests:
    runs-on: ubuntu-latest

    env:
      HEADLESS: "true"
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Install Playwright browsers
      run: |
        playwright install chromium

    - name: Create reports directories
      run: |
        mkdir -p reports/screenshots
    
    - name: Run Behave tests
      run: |
        behave -D headless=true --format json --outfile reports/results.json
    
    - name: Upload test reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
        retention-days: 10
    
    - name: Upload screenshots on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: reports/screenshots/
        retention-days: 10

  # ---------------------------
  # API Tests (Pytest)
  # ---------------------------
  api-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run API tests
        run: |
          pytest api_test/ --json-report --json-report-file=reports/api-results.json

      - name: Upload API reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-reports
          path: reports/api-results.json
          retention-days: 10
